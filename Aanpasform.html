<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pagina - Films</title>
    <link rel="stylesheet" href="MovieVault.css">
</head>

<body>

    <div class="admin-page">
        <h1>Admin Pagina MovieVault</h1>
        <a href="MovieVault.html"><button>Home</button></a>
        <a href="AdminPagina.html"><button>Admin</button></a>
        <h2>Film Toevoegen</h2>
        <form>
            <div>
                <label for="filmnaam">Filmnaam:</label><br>
                <input type="text" id="filmnaam" name="filmnaam" placeholder="Voer de filmnaam in"
                    value="Fast & Furious"><br><br>

                <div>
                    <label for="samenvatting">Samenvatting:</label><br>
                    <textarea id="samenvatting" name="samenvatting"
                        placeholder="Geef een samenvatting van de film"></textarea><br><br>
                </div>
                <div>
                    <label for="cast">Cast:</label><br>
                    <input type="text" id="cast" name="cast" placeholder="Voer de cast van de fim in"
                        value="Vin Diesel"><br><br>
                </div>
                <div>
                    <label for="taal">Taal:</label><br>
                    <input type="text" id="taal" name="taal" placeholder="Voer de taal van de fim in"
                        value="Engels"><br><br>
                </div>
                <div>
                    <label for="duur">Duur:</label><br>
                    <input type="text" id="duur" name="duur" placeholder="Voer de duur van de fim in"
                        value="106 minuten"><br><br>
                </div>

                <div>

                    <label for="jaar">Release date:</label><br>
                    <input type="date" id="jaar" name="jaar" placeholder="Voer de release date in"
                        value="Hallo"><br><br>
                </div>
                <div>
                    <label for="regisseur">Regisseur:</label><br>
                    <input type="text" id="regisseur" name="regisseur" placeholder="Voer de regisseur van de fim in"
                        value="Rob Cohen"><br><br>

                </div>

        </form>

        <button type="submit">Save All</button>


        <div>
            <br> <br>
        </div>

</body>

</html>
