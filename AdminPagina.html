<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pagina - Films</title>
    <link rel="stylesheet" href="MovieVault.css">
</head>

<body>

    <div class="admin-page">
        <h1>Admin Pagina MovieVault</h1>
        <a href="MovieVault.html"><button>Home</button></a>
        <a href="Aanpassen.html"><button>Aanpassen</button></a>
        <h2>Film Toevoegen</h2>
        <form>
            <label for="filmnaam">Filmnaam:</label><br>
            <input type="text" id="filmnaam" name="filmnaam" placeholder="Voer de filmnaam in"><br><br>

            <label for="samenvatting">Samenvatting:</label><br>
            <textarea id="samenvatting" name="samenvatting"
                placeholder="Geef een samenvatting van de film"></textarea><br><br>

            <label for="cast">Cast:</label><br>
            <input type="text" id="cast" name="cast" placeholder="Voer de cast van de fim in"><br><br>

            <label for="taal">Taal:</label><br>
            <input type="text" id="taal" name="taal" placeholder="Voer de taal van de fim in"><br><br>

            <label for="duur">Duur:</label><br>
            <input type="text" id="duur" name="duur" placeholder="Voer de duur van de fim in"><br><br>

            <label for="jaar">Release date:</label><br>
            <input type="date" id="jaar" name="jaar" placeholder="Voer de release date in"><br><br>

            <label for="regisseur">Regisseur:</label><br>
            <input type="text" id="regisseur" name="regisseur" placeholder="Voer de regisseur van de fim in"><br><br>

        </form>

        <button type="submit">Voeg Film Toe</button>


        <div>
            <br> <br>
        </div>

</body>

</html>
